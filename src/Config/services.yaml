parameters:
  # ...

services:
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    public: true

  PhpClassFuzz\:
    resource: '../*'
    exclude: '../{Config,Application,Exception,Collection,Argument,Di,Fuzzer/Result,Corpus}/*'

  PhpClassFuzz\Command\:
    resource: '../Command/*'
    tags: [ 'console.command' ]

  PhpClassFuzz\Mutator\Type\String\Mutator\:
    resource: '../Mutator/Type/String/Mutator/*'
    tags: [ 'fuzz.mutator.string' ]

  Symfony\Component\DependencyInjection\ContainerInterface: '@service_container'


